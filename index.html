<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Y CSS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>

    </header>

    <main>
        <section class="container-ppal">

        <div class="column">

        
            <div class="container-img">
                <figure>
                    <img src="https://viajeros360.com/wp-content/uploads/2020/04/Costa-Oeste-EEUU-810x883.jpg" alt="Imagen Principal">
                </figure>
                
            </div>

            <div class="container-form">
                <form action="#">
                    <div class="div-class">
                        <h2>Viajes a EE.UU</h2>
                    </div>
                <div class="div-class">
                    <ul>
                        <li>
                            <input type="radio" id="radio1">
                            <label for="radio1">Texas</label>
                        </li>

                        <li>
                            <input type="radio" id="radio2">
                            <label for="radio2">California</label>
                        </li>

                        <li>
                            <input type="radio" id="radio3">
                            <label for="radio3">New York</label>
                        </li>

                        <li>
                            <input type="radio" id="radio4">
                            <label for="radio4">Florida</label>
                        </li>
                    </ul>
                </div>
                   
                <div class="div-class">
                    <input class="input-text" type="text" placeholder="Your first name*">
                    <input class="input-text" type="text" placeholder="Tus apellidos*">
                    <input class="input-text" type="text" placeholder="Tu Correo*">
                </div>

                <div class="div-class" >
                    <label for="comment">Comentarios</label>
                    <textarea name="" id="comment" cols="30" rows="2"></textarea>
                </div>

                <div class="div-class">
                    <button>Submit</button>
                </div>
                </form>
            </div>
        </div> 
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
